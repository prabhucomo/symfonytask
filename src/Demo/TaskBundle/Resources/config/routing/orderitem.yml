demo_taskorderitem_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "DemoTaskBundle:OrderItem:edit" }

demo_taskorderitem_update:
    pattern:  /{id}/update
    defaults: { _controller: "DemoTaskBundle:OrderItem:update" }

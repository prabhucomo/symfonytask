    defaults: { _controller: "DemoTaskBundle:OrderItem:index" }

demo_taskorderitem_show:
    pattern:  /{id}/show
    defaults: { _controller: "DemoTaskBundle:OrderItem:show" }

demo_taskorderitem_new:
    pattern:  /new
    defaults: { _controller: "DemoTaskBundle:OrderItem:new" }

demo_taskorderitem_create:
    pattern:  /create
    defaults: { _controller: "DemoTaskBundle:OrderItem:create" }
